<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Provas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="app-header"></header>
  <div class="container">
    <h1>Provas</h1>

    <div class="card">
      <h2>Criar nova prova</h2>
      <form id="examForm">
        <label>Título <input id="title" required /></label>
        <label>Descrição <textarea id="description"></textarea></label>
        <button type="submit">Salvar</button>
      </form>
    </div>

    <div class="card">
      <h2>Lista de provas</h2>
      <div id="exams" class="list"></div>
    </div>
  </div>
  <div class="toast" style="display:block;opacity:0"></div>
  <script src="common.js"></script>
  <script src="index.js"></script>
</body>
</html>
