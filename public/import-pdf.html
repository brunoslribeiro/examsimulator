<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Importar PDF</title>
  <script src="theme-init.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="app-header"></header>
  <div class="container">
    <div class="breadcrumb">Administração &rsaquo; Importar PDF</div>
    <h1>Importar PDF</h1>
    <div class="card">
      <h2>Arquivo PDF</h2>
      <form id="pdfForm">
        <label>Selecione o arquivo
          <input type="file" id="pdfFile" accept="application/pdf" required />
        </label>
        <label>Prova existente
          <select id="examSelect">
            <option value="">-- Nova prova --</option>
          </select>
        </label>
        <div id="newExam">
          <label>Título
            <input id="title" />
          </label>
          <label>Descrição
            <textarea id="description"></textarea>
          </label>
        </div>
        <button type="submit">Importar</button>
      </form>
      <div id="result" class="muted" style="margin-top:8px"></div>
    </div>
  </div>
  <script src="common.js"></script>
  <script src="import-pdf.js"></script>
</body>
</html>
