<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Importar Provas</title>
  <script src="theme-init.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="app-header"></header>
  <div class="container">
    <div class="breadcrumb">Administração &rsaquo; Importar</div>
    <h1>Importar Provas</h1>
    <div class="card">
      <h2>Arquivo JSON</h2>
      <form id="importJsonForm">
        <label>Selecione o arquivo
          <input type="file" id="jsonFile" accept="application/json" required />
        </label>
        <button type="submit">Importar</button>
      </form>
      <div id="result" class="muted" style="margin-top:8px"></div>
      <details style="margin-top:16px">
        <summary>Ver exemplo de JSON</summary>
        <pre id="sampleJson" style="overflow:auto; max-height:200px"></pre>
        <a href="sample-import.json" download class="muted">Baixar exemplo</a>
      </details>
    </div>

    <div class="card" style="margin-top:24px">
      <h2>Arquivo PDF</h2>
      <form id="importPdfForm">
        <label>Título da prova
          <input type="text" id="pdfTitle" required />
        </label>
        <label>Selecione o arquivo
          <input type="file" id="pdfFile" accept="application/pdf" required />
        </label>
        <label>Padrão do enunciado
          <input type="text" id="qPattern" placeholder="^NEW QUESTION\\s+\\d+" />
        </label>
        <label>Padrão das opções
          <input type="text" id="oPattern" placeholder="^(A|B|C|D)[\).]\s+(.*)" />
        </label>
        <label>Padrão da resposta
          <input type="text" id="aPattern" placeholder="^Answer:\\s*([A-D])" />
        </label>
        <p class="muted">Use expressões regulares com grupos para capturar rótulos e textos.</p>
        <button type="submit">Importar PDF</button>
      </form>
      <div id="pdfResult" class="muted" style="margin-top:8px"></div>
    </div>
  </div>
  <script src="common.js"></script>
  <script src="import.js"></script>
</body>
</html>
